version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ideaprojects-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: connectdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./restserverfull/db-init.sql:/docker-entrypoint-initdb.d/01-db-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d connectdb"]
      interval: 3s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./restserverfull
      dockerfile: Dockerfile
    container_name: ideaprojects-backend-1
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: connectdb
      DB_USER: connectdb
      DB_PASSWORD: connectdb
    ports:
      - "10001:10001"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./connectu-app
      dockerfile: Dockerfile
    container_name: ideaprojects-frontend-1
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data: